<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - InterestChill</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Masuk ke InterestChill</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Nama Pengguna</label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan Nama Pengguna" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
              </div>
              <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan Kata Sandi" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Masuk</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      if (username && email && password) {
        alert('Login berhasil!\n\nNama Pengguna: ' + username + '\nEmail: ' + email);
        
        // Redirect ke halaman beranda
        window.location.href = "kalkulator.html";
      } else {
        alert('Harap lengkapi semua field.');
      }
    });
  </script>
  <script>
    // Ambil nama pengguna dari localStorage
    const loggedInUser = localStorage.getItem('loggedInUser');
  
    if (loggedInUser) {
      // Tampilkan pesan selamat datang
      document.body.insertAdjacentHTML('afterbegin', `
        <div class="alert alert-success text-center">
          Selamat datang, ${loggedInUser}!
        </div>
      `);
  
      // Hapus data setelah ditampilkan (opsional)
      localStorage.removeItem('loggedInUser');
    }
  </script>
  
  

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
